<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ecommerce Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h1 class="text-center mb-4">Ecommerce Admin</h1>
    <div class="card mb-4">
      <div class="card-header">Create User</div>
      <div class="card-body">
        <form id="userForm">
          <div class="mb-2">
            <input type="text" class="form-control" placeholder="Name" id="userName" required>
          </div>
          <div class="mb-2">
            <input type="email" class="form-control" placeholder="Email" id="userEmail" required>
          </div>
          <div class="mb-2">
            <input type="password" class="form-control" placeholder="Password" id="userPassword" required>
          </div>
          <button class="btn btn-primary" type="submit">Register User</button>
        </form>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-header">Add Product</div>
      <div class="card-body">
        <form id="productForm">
          <div class="mb-2">
            <input type="text" class="form-control" placeholder="Product Name" id="productName" required>
          </div>
          <div class="mb-2">
            <input type="text" class="form-control" placeholder="Description" id="productDescription" required>
          </div>
          <div class="mb-2">
            <input type="number" class="form-control" placeholder="Price" id="productPrice" required>
          </div>
          <button class="btn btn-success" type="submit">Add Product</button>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">All Products</div>
      <div class="card-body">
        <table class="table table-striped" id="productTable">
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Description</th><th>Price</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
